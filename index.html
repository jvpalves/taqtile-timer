<body>
    <div class="tq-container tq-bg-black">
        <div class="tq-bg-animated tq-bg-red" id="tq-bg"></div>
        <div class="tq-center-aligned" id="tq-timer">
            <div class="tq-clock" id="tq-display"> <span class="active" id="tq-minutes">10</span>:<span
                    id="tq-seconds">00</span></div>
            <div class="instructions" id="tq-instructions"><img class="key_holder arrows"
                    src="./public/images/ic_key_arrows.png" />
                <div class="text">to set timer</div><img class="key_holder space" src="./public/images/ic_key_space.png" />
                <div class="text">to start/stop</div><img class="key_holder reset" src="./public/images/ic_key_reset.png" />
                <div class="text">to reset</div>
            </div>
        </div>
        <div class="footer" id="tq-footer">Made in a hurry by <a href="http://taqtile.com.br" target="_blank"> <img
                    class="tq-logo" src="./public/images/taqtile-horizontal.png" /></a></div>
    </div>
    <script src="./bower_components/easytimer.js/dist/easytimer.min.js"></script>
    <script src="./public/js/taq-timer.js"></script>
    <script>
        var timerInstance = new Timer(),
            bg = document.getElementById('tq-bg'),
            display = document.getElementById('tq-display'),
            minutes = document.getElementById('tq-minutes'),
            seconds = document.getElementById('tq-seconds'),
            instructions = document.getElementById('tq-instructions'),
            footer = document.getElementById('tq-footer');
        TaqTimer(timerInstance, bg, display);
    </script>
